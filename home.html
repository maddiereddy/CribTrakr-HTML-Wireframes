<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>Rental Properties</h1>
      </header>
      <section class="card">
			  <img src="home.png" alt="Property Image" style="width:10%">
			  <div class="container">
	    		<h4><b>Property 1</b></h4> 
	    		<p>Address 1</p> 
	  		</div>
      </section>
      <section class="card">
			  <img src="home.png" alt="Property Image" style="width:10%">
			  <div class="container">
	    		<h4><b>Property 2</b></h4> 
	    		<p>Address 2</p> 
	  		</div>
      </section>
      <section class="card">
			  <img src="add-home.png" alt="Property Image" style="width:10%">
			  <div class="container">
	    		<h4><b>Add Property</b></h4> 
	    		<p></p> 
	  		</div>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
